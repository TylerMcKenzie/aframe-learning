<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe Test</title>
    <script type="text/javascript" src="vendor.bundle.js"></script>
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="box" geometry="primitive: box; height: 1; width: 1; depth: 1" position="-1 0.5 -3" rotation="0 45 0" material="color: #4CC3D9"></a-entity>
      <a-entity id="sphere" geometry="primitive: sphere; radius: 1.25;" position="0 1.25 -5" material="color: #EF2D5E">
        <a-entity id="ring" geometry="primitive: ring; height: 2; radius: 2" position="0 0 1" rotation="0 60 0" material="color: blue"></a-entity>
      </a-entity>

      <a-entity id="cylinder" geometry="primitive: cylinder; height: 1.25; radius: 0.75;" position="1 0.75 -3" material="color: #FFC65D"></a-entity>
      <a-entity id="ground" geometry="primitive: plane; width: 4; height: 4" position="0 0 -4" rotation="-90 0 0" material="color: #7BC8A4"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius: 3000;" material="color: #4CC3D9; shader: flat; side: back"></a-entity>
    </a-scene>
  </body>
</html>
